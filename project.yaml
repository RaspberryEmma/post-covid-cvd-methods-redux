    needs:
    - make_model_input-cohort_unvax-sub_covid_history-abdominal_distension
    outputs:
      moderately_sensitive:
        describe_model_input: output/describe-model_input-cohort_unvax-sub_covid_history-abdominal_distension.txt

  cox_ipw-cohort_unvax-sub_covid_history-abdominal_distension:
    run: cox-ipw:v0.0.20 --df_input=model_input-cohort_unvax-sub_covid_history-abdominal_distension.rds
      --ipw=TRUE --exposure=exp_date --outcome=out_date --strata=cov_cat_region --covariate_sex=cov_cat_sex
      --covariate_age=cov_num_age --covariate_other=cov_cat_ethnicity;cov_cat_deprivation;cov_cat_smoking_status;cov_bin_carehome_status;cov_num_consulation_rate;cov_bin_healthcare_worker;cov_bin_gi_operations;cov_bin_overall_gi_and_symptoms;cov_bin_obesity;cov_bin_antidepressants_bnf;cov_bin_alcohol_above_limits;cov_bin_cholelisthiasis;cov_bin_h_pylori_infection;cov_bin_nsaid_bnf;cov_bin_aspirin_bnf
      --cox_start=index_date --cox_stop=end_date --study_start=2021-06-01 --study_stop=2021-12-14
      --cut_points=28;197 --controls_per_case=20 --total_event_threshold=50 --episode_event_threshold=5
      --covariate_threshold=5 --age_spline=TRUE --df_output=model_output-cohort_unvax-sub_covid_history-abdominal_distension.csv
    needs:
    - make_model_input-cohort_unvax-sub_covid_history-abdominal_distension
    outputs:
      moderately_sensitive:
